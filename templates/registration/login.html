{% extends 'base.html' %}

{% block title %}Вход — PC Builder{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Вход</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-circle"></i>
                        Неверное имя пользователя или пароль.
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Имя пользователя</label>
                        <input type="text" name="username" id="id_username" 
                               class="form-control" placeholder="Введите логин" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" name="password" id="id_password" 
                               class="form-control" placeholder="Введите пароль" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Войти
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                Нет аккаунта? 
                <a href="{% url 'register' %}">Зарегистрируйтесь</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
